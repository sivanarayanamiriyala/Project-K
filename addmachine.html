{% extends "base.html" %}

{% block content%}


<div class="container">
<div class="row justify-content-center">
<div class="col-md-8">
<div class="card">
 <div class="card-header">
    <h2 class="text-center text-primary">Add Machine</h2>
   </div>
     <div class="card-body">

      {% for message in get_flashed_messages() %}
          <div class="alert alert-danger">{{ message }}</div>
        {% endfor %}

      <form method="post" action="storemachine">

<div class="mb-3 row">
    <label class="col-sm-3 col-form-label"><b>Enter Machine Code:</b></label>
    <div class="col-sm-9">
      <input type="text" name="machinecode" id="machinecode" style="width:150px;" class="form-control">
    </div>
</div>

   <div class="text-center">
      <input type="submit" value="Add machine" class="btn btn-primary" >
     </div>
  </form>
 </div>
  </div>
    </div>
    </div>
</div>



{% endblock %}
