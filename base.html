<html>
<head>
<title>Kusalava | Manager</title>
 <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>

<div style="background-color: #343a40;padding: 20px;text-align: center;margin-bottom: 20px;">
<img  style=" max-width: 150px;height: auto;"class="img-fluid" src="{{ url_for('static',filename='kusalava.jpg') }}" alt="kusalava"/>
<h3 style="color: #fff;font-size: 28px;font-weight: bold;margin-top: 10px;">Manager</h3>
</div>
<button class="d-md-none" onclick="changemenu()" id="menubutton">v</button>

<div class="container" >
<div class="row">
<div class="col-md-12 btn-container" id="menu">
<input type="button" class="btn btn-primary btn-custom m-1" value="Home" onclick="location.href='manager'">
<input type="button" class="btn btn-primary btn-custom  m-1" value="Assign Operators" onclick="location.href='assignoperator'">
<input type="button" class="btn btn-primary btn-custom m-1" value="View Assigned operators" onclick="location.href='viewassignedoperators'">
<input type="button" class="btn btn-primary btn-custom m-1" value="Data" onclick="location='data'">
<input type="button" class="btn btn-primary btn-custom m-1" value="Add Employee" onclick="location='addemployee'">
<input type="button" class="btn btn-primary btn-custom m-1" value="Add Machine" onclick="location.href='addmachine'">

<input type="button" value="logout" class="btn btn-primary btn-custom m-1"  onclick="location.href='/'"/>

</div>
</div>

<h4 style="text-align: center;font-size: 20px;margin-bottom: 20px;">Welcome {{session['name']}} </h4>


{% block content %}{% endblock %}

</div>

</body>
<script>
function changemenu(){
if(document.getElementById("menubutton").innerHTML=="v"){
document.getElementById("menubutton").innerHTML="^"
document.getElementById("menu").style.display="none";
}
else if(document.getElementById("menubutton").innerHTML=="^"){
document.getElementById("menubutton").innerHTML="v"
document.getElementById("menu").style.display="block";


}


}
function preventBack() { 
        window.history.forward();  
   } 
      
    setTimeout("preventBack()", 0); 
      
    window.onunload = function () { null }; 


</script>

  
</html>
